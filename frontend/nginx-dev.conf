server {
    listen 80;
    return 404;
}

server {
    listen 443 ssl;
    server_name localhost;
    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    location / {
        root /app/build;
        index index.html;
    }

    location /api/v1/ {
        proxy_pass http://localhost:8080/;
    }
}