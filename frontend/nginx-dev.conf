server {
    listen 80;
    return 404;
}

server {
    listen 443 ssl;
    server_name localhost;
    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    location / {
        root /app/build;
        index index.html;
    }

    location /api/v1/ {
        # docker network 내부에서 통신
        proxy_pass Http://backend:8080/;
        # TODO : header 설정해야 할지도 : https://velog.io/@shin6949/Nginx-Reverse-Proxy-%EA%B5%AC%EC%84%B1%ED%95%98%EA%B8%B0-feat.-Docker
    }
}